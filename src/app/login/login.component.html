<h1>login page</h1>
<div class="container">
<form #frm = 'ngForm'>
    <p style="text-align: center">login works!</p>

    <div>
        <label for="email"><b>Email</b></label>
        <input type="email" [(ngModel)]="user.email" name="email" #email='ngModel'   required  >
    </div>
    <div *ngIf = "email.invalid && (email.dirty || email.touched)">

        <div class="alert alert-danger" *ngIf = "email.errors?.['required'] ">
          Email id is Required.
        </div>
        <div class="alert alert-danger" *ngIf = "email.errors?.['email'] ">
          Email id is Invalid.
        </div>
</div>

    <div>
        <label for="Password"><b>Password</b></label>
        <input type="password" [(ngModel)]="user.password" name="password" required #password='ngModel' minlength="5">
    </div>
    <div *ngIf = "password.invalid && (password.dirty || password.touched)">

    <div class="alert alert-danger" *ngIf = "password.errors?.['required'] ">
        Password is Required.
      </div>
      <div class="alert alert-danger" *ngIf = "password.errors?.['minlength'] ">
        Password needs to have 5 chars.
      </div>
    </div>
    <input type="button" (click)="save()" value="save">
</form>
</div>
